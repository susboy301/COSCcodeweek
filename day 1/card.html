<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Product Card Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <img class="product-img" src="https://m.media-amazon.com/images/I/91CnBmI3G8L._AC_SX425_.jpg" alt="Product Image">

    <div class="product-info">
      <div class="product-title">
        boAt Airdopes 141 Bluetooth Truly Wireless in Ear Earbuds with 42H Playtime
      </div>
      <div class="stars">
        ★★★★☆ <span class="review-count">(89,234)</span>
      </div>
      <div class="price">₹1,199</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
